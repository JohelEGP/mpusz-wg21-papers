sudo: false
language: python
python:
  - "3.7"
addons:
  apt:
    packages:
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-latex-recommended

install:
  - |
    # Install Bikeshed
    git clone https://github.com/tabatkins/bikeshed.git
    pip2 install --editable --user $PWD/bikeshed
    alias bikeshed=python2 $PWD/bikeshed/bikeshed.py
    bikeshed update

    # Install pandoc and latex
    wget https://github.com/jgm/pandoc/releases/download/2.9/pandoc-2.9-1-amd64.deb
    sudo dpkg -i pandoc-2.9-1-amd64.deb
    pip3 install panflute

script:
  - |
    # Run Bikeshed
    mkdir generated
    git diff --name-only --diff-filter=d $TRAVIS_COMMIT_RANGE | sed -n 's|^src/\(.*\)bs|\1html generated/\1html|p' | xargs -n1 -t -r make -C src

    # Run script
    make update
    git diff --name-only --diff-filter=d $TRAVIS_COMMIT_RANGE | sed -n 's|^src/\(.*\)md|\1pdf|p' | xargs -n1 -t -r make -C src
    git diff --name-only --diff-filter=d $TRAVIS_COMMIT_RANGE | sed -n 's|^src/\(.*\)md|\1html|p' | xargs -n1 -t -r make -C src

  - |
    # Prepare output to deploy
    mkdir -p github.io/papers
    travis_retry wget https://github.com/mpusz/wg21-papers/archive/gh-pages.zip
    unzip gh-pages.zip
    shopt -s nullglob
    set -- wg21-papers-gh-pages/papers/*.html
    if [ "$#" -gt 0 ]; then
      mv "$@" github.io/papers
    fi
    set -- wg21-papers-gh-pages/papers/*.pdf
    if [ "$#" -gt 0 ]; then
      mv "$@" github.io/papers
    fi
    set -- src/generated/*.html
    if [ "$#" -gt 0 ]; then
      mv "$@" github.io/papers
    fi
    set -- src/generated/*.pdf
    if [ "$#" -gt 0 ]; then
      mv "$@" github.io/papers
    fi

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
 local_dir: github.io
 on:
   branch: master
